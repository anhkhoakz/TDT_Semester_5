<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercise 2</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/picocss/2.0.6/pico.min.css"

    <body>
        <header class="container">
            <h1>Student List</h1>
        </header>

        <main class="container">
            <p>Click a button to download student list</p>

            <button class="primary" onclick="downloadByFetch()">
                Download By Fetch API
            </button>
            <button class="secondary" onclick="downloadByAjax()">
                Download By Ajax
            </button>
            <button class="contrast" onclick="reset()">Reset</button>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody id="studentListTBody"></tbody>
            </table>
        </main>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="

            referrerpolicy="no-referrer"
        ></script>
        <script src="script.js"></script>
    </body>
